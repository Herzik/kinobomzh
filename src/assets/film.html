<div id="${this._filmId}" class="content__movies-item">
  <div class="content__movies-cover">
    <img src="${this._posterUrlPreview}" alt="${this._nameRu}" class="content__movies-image" />
  </div>

  <div class="content__movies-cover_darkened"></div>

  <div class="content__movies-header">
    <div class="content__movies-rating">
      ${ this._rating == null ? 'No' : this._rating.includes('%') ? '%' : this._rating }
    </div>
    <div class="content__movies-info">i</div>
  </div>

  <div class="content__movies-play"></div>
  <div class="content__movies-footer">
    <h3 title="${this._nameRu}" class="content__movies-title">${this._nameRu}</h3>
    <h4 title="${this._genresToString()}" class="content__movies-genre">
      ${this._genresToString()}
    </h4>
  </div>
</div>
